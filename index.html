<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Weather Icons -->
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons-wind.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My JS script -->
    <script src="scripts.js"></script>
</head>
<body>

<div class="container">
    <header>
        <!--<h1>Weather Forecast</h1>-->
    </header>

    <section class="section">
        <div class="row" id="searchbar">
            <div class="col">
                <form id="searchForm">
                    <input type="text" id="location" placeholder="Search a location">
                    <button type="submit" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </section>

    <section class="section">
        <!--<h2>Current Weather</h2>-->
        <div class="row" id="current"></div>
    </section>

    <section class="section">
        <!--<h2>Hourly Forecast</h2>-->
        <div class="row flex-nowrap overflow-auto" id="hourly"></div>
    </section>

    <section class="section">
        <!--<h2>7-Day Forecast</h2>-->
        <div class="row" id="forecast"></div>
    </section>

    <section class="section">
        <div class="row" id="astro"></div>
    </section>

    <section class="section">
        <div class="row" id="more"></div>
    </section>

    <section class="section">
        <div class="row" id="air-quality"></div>
    </section>

    <section class="section">
        <div class="row" id="alert"></div>
    </section>

</div>


<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span class="text-muted">
            Weather App &copy; 2024 | Designed by Dylan Rothbauer | Powered by
            <a href="https://www.weatherapi.com/" target="_blank" rel="noopener noreferrer">WeatherAPI.com</a>
        </span>
    </div>
</footer>



</body>
</html>
